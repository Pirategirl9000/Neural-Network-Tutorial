<!DOCTYPE html>
<html>
    <head>
       <title>My Neural Network</title>
       <script src="script.js"></script>
    </head>

    <body style="background:rgb(91, 89, 89)">
        <table>
            <tr>
                <th>Input</th>
                <th>Desired Output</th>
            </tr>

            <tr>
                <td>
                    <input id="feature" type="number" value = "6">
                </td>
                <td>
                    <input id="label" type="number" value = "13">
                </td>
            </tr>



            <tr>
                <th>Weight</th>
                <th>Bias</th>
                <th>Activation Function</th>
            </tr>

            <tr>
                <td>
                    <input id = "weight_1" type="number" value="1">
                </td>
                <td>
                    <input id = "bias_1" type="number" value="1">
                </td>
                <td>
                    <select id="act_1">
                        <option>Sigmoid</option>
                        <option>ReLU</option>
                        <option>tanh</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <input id = "weight_2" type="number" value="1">
                </td>
                <td>
                    <input id = "bias_2" type="number" value="1">
                </td>
                <td>
                    <select id="act_2">
                        <option>Sigmoid</option>
                        <option>ReLU</option>
                        <option>tanh</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <input id = "weight_3" type="number" value="1">
                </td>
                <td>
                    <input id = "bias_3" type="number" value="1">
                </td>
                <td>
                    <select id="act_3">
                        <option>Sigmoid</option>
                        <option>ReLU</option>
                        <option>tanh</option>
                    </select>
                </td>
            </tr>

            <!--END OF WEIGHTS AND BIASES-->

            <tr>
                <th>Epochs</th>
                <th>Learning Rate</th>
            </tr>
            <tr>
                <td>
                    <input id="epochs" type="number" value="100">
                </td>

                <td>
                    <input id="learning_rate" type="number" value="0.01">
                </td>

                <td>
                    <button id="start_button">Start</button>
                </td>
            </tr>
        </table>

        <p id="display" style="border: 1px solid black">Your output will appear here</p>

        <script>initialize();</script>
    </body>
</html>
